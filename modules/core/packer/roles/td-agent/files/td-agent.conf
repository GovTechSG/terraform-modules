<source>
  @type systemd
  tag vault
  path /run/log/journal
  matches [{ "_SYSTEMD_UNIT": "vault.service" }]
  read_from_head true
  <storage>
    @type local
    persistent false
    path vault.pos
  </storage>
  <entry>
    fields_strip_underscores true
    fields_lowercase true
  </entry>
</source>

<match vault>
  @type stdout
</match>
